name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ts-ci:
    name: TypeScript CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test -- --run

      - name: Build
        run: npm run build

  py-ci:
    name: Python CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest -q

  hybrid-e2e:
    name: Hybrid E2E (Gateway + Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start hybrid stack
        run: |
          docker compose -f docker-compose.hybrid.yaml up -d --build
          for i in {1..30}; do
            curl -sf http://localhost:8001/api/hybrid/health && break || sleep 2;
          done

      - name: Smoke test hybrid analyze
        run: |
          curl -s -X POST http://localhost:8001/api/hybrid/analyze \
            -H "Content-Type: application/json" \
            -d '{"query":"AI","timeWindow":"7d","language":"ko","maxResults":5}' | jq -e '.normalized | length > 0'

      - name: Stop hybrid stack
        if: always()
        run: docker compose -f docker-compose.hybrid.yaml down -v


