[project]
name = "consumer-trend-agent"
description = "Automatic Consumer Trend Analysis Multi-Agent System"
version = "1.0.0"
authors = [
    { name = "Trend Analysis Team", email = "dev@example.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">= 3.11, < 3.13"

dependencies = [
    # Web Framework (for API endpoints)
    "fastapi==0.115.7",
    "uvicorn[standard]==0.35.0",

    # Data Validation
    "pydantic==2.11.7",

    # HTTP Requests
    "requests==2.32.4",
    "aiohttp==3.12.15",
    "httpx==0.28.1",

    # LLM & AI
    "openai",
    "anthropic",
    "google-generativeai==0.8.5",

    # LangChain & LangGraph
    "langchain==0.3.26",
    "langchain-community==0.3.27",
    "langgraph",
    "langchain-openai",

    # Data Processing
    "pandas==2.2.3",
    "numpy",

    # Utilities
    "python-dotenv",
    "tiktoken",

    # Testing
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.optional-dependencies]
dev = [
    "black==25.1.0",
    "pytest-cov>=4.0.0",
    "ipython",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["agents", "tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 100
target-version = ['py311']
