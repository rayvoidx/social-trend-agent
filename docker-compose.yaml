services:
  # FastAPI API 서버
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # LLM Keys (multi-LLM)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}

      # Data Sources
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - SUPADATA_API_KEY=${SUPADATA_API_KEY}
      - SUPADATA_MCP_SERVER=${SUPADATA_MCP_SERVER}
      - SUPADATA_X_TOOL=${SUPADATA_X_TOOL}
      - SUPADATA_TIKTOK_TOOL=${SUPADATA_TIKTOK_TOOL}
      - SUPADATA_YOUTUBE_TOOL=${SUPADATA_YOUTUBE_TOOL}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}

      # Vector Store
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - EMBEDDING_MODEL_NAME=${EMBEDDING_MODEL_NAME:-text-embedding-3-large}
      - ALLOW_SAMPLE_FALLBACK=${ALLOW_SAMPLE_FALLBACK:-true}

      # Infrastructure
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - trend-network

  # Frontend - React Web UI
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/
    ports:
      - "5173:5173"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5173",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - trend-network

  # Redis - 캐시 및 세션 스토리지
  redis:
    image: redis:7-alpine
    ports:
      # Avoid host port conflicts (6379 is commonly occupied by local redis).
      # Override via env: REDIS_HOST_PORT=6379 (or any free port)
      - "${REDIS_HOST_PORT:-6380}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - trend-network

  # Prometheus - 메트릭 수집
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.time=15d"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - trend-network

volumes:
  redis-data:
    driver: local
  prometheus-data:
    driver: local

networks:
  trend-network:
    driver: bridge
