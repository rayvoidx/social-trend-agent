[pytest]
# Pytest configuration for consumer-trend-agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Coverage options
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Coverage thresholds (gradually increase from 30% to 80%)
    --cov-fail-under=30
    # Strict markers
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Parallel execution (use -n auto for auto-detection)
    # -n auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require services)
    slow: Slow running tests
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Exclude pragmas
    pragma: no cover
    # Exclude debug-only code
    def __repr__
    # Exclude abstract methods
    raise NotImplementedError
    # Exclude type checking blocks
    if TYPE_CHECKING:
    # Exclude main blocks
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov
